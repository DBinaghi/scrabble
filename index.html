			<div class="manual">
				<h1><script>document.write(i18n("Spielanweisungen"))</script></h1>
				<p><script>document.write(i18n("Dies ist ein Kreuzworträtsel, das gegen einen Computer-Herausforderer gespielt werden kann. Kacheln, die Buchstaben mit verschiedenen Werten darstellen, werden verwendet, um Wörter auf der Tafel zu bilden, die wie in einem Kreuzworträtsel miteinander verbunden sind. Durch gekonntes Verwenden und Kombinieren der Buchstabenwerte und der Preistabellen sollten so viele Punkte wie möglich erzielt werden."))</script></p>

				<h1><script>document.write(i18n("Legen des ersten Wortes"))</script></h1>
				<p><script>document.write(i18n("Bilde ein Wort aus mindestens zwei Buchstaben und platziere es so auf den Spielplan, dass ein Spielstein das Feld in der Mitte des Spielplans bedeckt. Wörter können waagerecht oder senkrecht gelegt werden. Wörter dürfen nicht diagonal gelegt werden. Alle nachfolgenden Buchstaben müssen in einer Linie durchgehend entweder waagerecht oder senkrecht gelegt werden."))</script></p>
				<p><script>document.write(i18n("Aufgabe der Spieler ist es, aus Buchstabensteinen mit unterschiedlichem Wert Wörter zusammenzusetzen und so auszulegen, dass sie nach Art eines Kreuzworträtsels miteinander in Verbindung stehen. Jeder Spieler muss darum bemüht sein, eine möglichst hohe Punktzahl zu erzielen, indem er aus den zur Verfügung stehenden Buchstaben Wörter bildet, deren Buchstabenwert in Kombination mit den Prämienfeldern des Spielplans eine möglichst hohe Punktzahl ergeben. Dabei gibt es 50 extra Punkte, wenn alle 7 Buchstabensteine von der Hand auf einmal benutzt werden. Die in einer Partie erreichbare Gesamtpunktzahl liegt bei etwa 400 bis 800 und mehr, je nach dem spielerischen Können der Beteiligten."))</script></p>

				<h1><script>document.write(i18n("Felder für Buchstabenprämien"))</script></h1>
				<p><script>document.write(i18n("Wird ein Buchstabe auf ein hellblaues Feld gesetzt, so verdoppelt sich sein Wert. Wird ein Buchstabe auf ein dunkelblaues Feld gesetzt, so verdreifacht sich sein Wert."))</script></p>

				<h1><script>document.write(i18n("Felder für Wortprämien"))</script></h1>
				<p><script>document.write(i18n("Wird ein Buchstabe auf ein hellrotes Feld gesetzt, so verdoppelt sich der Wert des gesamten Wortes. Wird ein Buchstabe auf ein dunkelrotes Feld gesetzt, so verdreifacht sich der Wert des gesamten Wortes."))</script></p>

				<h1><script>document.write(i18n("Austausch von Buchstabensteinen"))</script></h1>
				<p><script>document.write(i18n("Du hast die Möglichkeit einen oder alle Buchstabensteine auszutauschen. Wähle die zu tauschenden Buchstaben aus, die gleiche Anzahl neuer Buchstabensteine bekommst du aus den übrigen Buchstaben. Die abgelegten Buchstabensteine werden dann zurück zum Vorrat gegeben. Du musst diese Runde dann aussetzen."))</script></p>
